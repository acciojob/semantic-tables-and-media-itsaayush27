<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Tables and Media</title>
</head>
<body>

  <!-- Semantic Table -->
  <table>
    <thead>
      <tr>
        <th>Roll numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Aayush</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Vaish</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Vihaa</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  <h2>List of medias</h2>

  <!-- Ordered List of Media -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="water">
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </li>
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      </audio>
    </li>
  </ol>

</body>
</html>
